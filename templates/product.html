<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
</head>

<body style="background-color: #D6EAF8 ; text-align:center;">
    <header></header>
    <main>
        <section>
            <div style="font-size:200%;">
                <h1>Amazon Vs Flipkart</h1>
                <h1>Product Comparison</h1>
            </div>
            
            <div>
                <h2 style="font-family:verdana;">--CHOOSE PRODUCT--</h2>
            </div>
            <div>
                <form action="/action" method="post">
                <label style="font-family:verdana;"><b>Product Name:</b></label>
                <select name="product" id="product">
                    {% for i in res %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                    <br>
                    <input type="submit" value="Compare">
                </select>
            </div>

            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
